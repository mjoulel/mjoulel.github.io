                <h1 id="CONTACT">Contact Me</h1>
                    <!-- On submit, send the form-data to a file named "/action_page.php" (to process the input) -->
                    <form id="contact-form" action="/action_page.php" method="get">
                        <ul>
                            <li> 
                                <label for="name">Name</label>
                                    <input type="text" class="form-control" rows="1" id="name" name="name" placeholder="John Smith" required="required">
                            </li>
                            <li> 
                                <label for="email">Email</label>
                                <input type="email" class="form-control" rows="1" id="email" name="email" placeholder="example@gmail.com" required="required">
                            </li>
                            <li> 
                                <label for="message">Message</label>
                                <textarea class="form-control" rows="3" id="message" name="message" required="required"></textarea>
                            </li>
                        </ul> 
                        <br>
                        <input type="submit" value="Submit">
                    </form>
        </section>
    </main>

    <!-- If an input field contains invalid data, display a message -->
    <input id="id1" type="number" min="100" max="300" required>
    <button onclick="myFunction()">OK</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var inpObj = document.getElementById("id1");
            if (inpObj.checkValidity() == false) {
            document.getElementById("demo").innerHTML = inpObj.validationMessage;
            }
        }
    </script>
